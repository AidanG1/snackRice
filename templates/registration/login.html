{% extends "base.html" %}


{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
