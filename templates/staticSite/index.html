<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snack Rice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://snackrice.tech"/>
    <meta property="og:image:width" content="512"/>
    <meta property="og:image:height" content="512"/>
    <meta property="og:description"
          content="snackrice.tech is the Hack Rice 11 entry from Aidan Gerber, Ian Rundle, Karl Hernandez, and Phoebe Scaccia."/>
    <style>
        html {
            background: url(layered-waves-haikei.svg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h1 {
            color: whitesmoke;
        }

        h2 {
            color: whitesmoke;
        }

        div {
            justify-content: center;
            text-align: center;
            margin: auto;
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="icon" type="image/svg" sizes="32x32" href="Icon.svg">
</head>
<body>
<div>
    <img alt="banner"
         src="https://raw.githubusercontent.com/AidanG1/snackRice/master/main/static/image/images/Banner.svg"
         style="width: 95vw; height: auto">
    <h1>Snack Rice is a Hack Rice 11 Project</h1>
    <h2>Created by Aidan Gerber, Ian Rundle, Karl Hernandez, and Phoebe Scaccia</h2>
    <h2><a href="https://github.com/AidanG1/snackRice" target="_blank">View the code on Github</a></h2>
    <div class="container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" class="responsive-iframe"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope"
                allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
